       <a href="http://wiki.modencode.org/project/index.php?title=Small_RNA_library_construction:EL:1&oldid=18501">RNA library construction</a>, <a href="http://wiki.modencode.org/project/index.php?title=Deep_sequencing:EL:1&oldid=26219">Deep Sequencing</a>
     </li>
     <li>
       <b>Data Analysis:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=RNA_sequence_processing:EL:1&oldid=22437">sequence analysis</a>
     </li>
     <li>
       <b>Other Protocols:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Ecdysone_exposure:EL:1&oldid=27521">Ecdysone exposure</a>
     </li>
 </ol>
