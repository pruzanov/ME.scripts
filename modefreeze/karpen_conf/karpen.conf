citation = <h1> Histone Modifying Enzymes ChIP-chip (Karpen project, Pirrotta subgroup) </h1>
 <h2>Details</h2>
 Nuclei were isolated from various samples of Drosophila melanogaster that had been crosslinked with formaldehyde.  After lysis and sonication the chromatin was immunoprecipitated with an affinity-purified antibodies that recognize histone modifying enzymes.  After PCR amplification and labeling the DNA was used to probe Affymetrix microarrays (A sample of the DNA input for the ChIP was processed in parallel and used to probe another copy of the array).  The experiment was performed in triplicate, and normalized, averaged data is shown.  For tracks displaying binding peaks, normalized signal intensities from three eaveraged experimental replicates were analyzed using a peak-calling algorithm that calculates genomic regions of significant enrichment (or depletion). 
 <br />
 <br />
 <h2>General Description</h2>
 We aim to determe the locations of 125 chromosomal proteins and histone modifications across the Drosophila melanogaster genome. The proteins and modifications under study are involved in basic chromosomal functions such as DNA replication, gene expression, gene silencing, and inheritance. We will perform Chromatin ImmunoPrecipitation (ChIP) using genomic tiling arrays. We will initially assay localizations using chromatin from three cell lines and two embryonic stages, and will then extend the analysis of a subset of proteins to four additional animal tissues/stages. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Growth and isolation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Crosslinking_of_cultured_cells:GK:1&oldid=24731">Crosslinking of cultured cells</a>, <a href="http://wiki.modencode.org/project/index.php?title=Chromatin_prep_from_cultured_cells:GK:1&oldid=24734">Chromatin prep from cultured cells</a>
     </li>
     <li>
       <b>Sample preparation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=ChIP:GK:1&oldid=18313">ChIP</a>, <a href="http://wiki.modencode.org/project/index.php?title=WGA:GK:1&oldid=18530">WGA</a>, <a href="http://wiki.modencode.org/project/index.php?title=Hybridization_to_Affy_arrays:GK:1&oldid=22938">Hybridization to Affy arrays</a>, <a href="http://wiki.modencode.org/project/index.php?title=Affymetrix_Array_Scanning:GK:1&oldid=22944">Array Scanning Protocol</a>
     </li>
     <li>
       <b>Data Analysis:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=M-value_normalization:GK:1&oldid=22936">M-value normalization</a>, <a href="http://wiki.modencode.org/project/index.php?title=Smoothed_M-value_enrichment_profiles:GK:1&oldid=18503">Smoothed M-value enrichment profiles</a>, <a href="http://wiki.modencode.org/project/index.php?title=Regions_of_significant_enrichment:GK:1&oldid=24730">Regions of significant enrichment</a>
     </li>
 </ol>
 <h2>Experimental Reagents</h2>
 <ol>
     <li>
       <b>Antibodies:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Ab:Ez:GK:1&oldid=23576">Ez</a>
     </li>
     <li>
       <b>Arrays:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Array:Affymetrix_Drosophila_Tiling_Arrays_v2.0R:SC:1&oldid=13508">Affymetrix Drosophila Tiling Arrays v2.0R</a>
     </li>
 </ol>
 <h2> Sample Details </h2>
 <ol>
     <li>
       <b>Animals/Lines:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=CellLine:S2-DRSC:SC:1&oldid=13590">S2-DRSC</a>, Drosophila melanogaster
     </li>
 </ol>
 <br />
 <b>Release Date:</b> 2009-10-12

