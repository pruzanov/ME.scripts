		<!-- Include CSS to eliminate any default margins/padding and set the height of the html element and

        <script type="text/javascript">
            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. -->

            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "white";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "transparent";
            var attributes = {};
            attributes.id = "FlexPopup";
            attributes.name = "FlexPopup";
            attributes.align = "middle";
            swfobject.embedSWF(
                "/home/pruzanov/workspace/FlexPopup/bin-release/flexpopup.swf", "flashContent", 
                "540", "200", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);

			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
        <script type="text/javascript">
				//Test call to a function in Flex        		
        		function switch_id(new_id)
				{ 
				var swf = "FlexPopup";
				// var container;
				if(navigator.appName.indexOf("Microsoft") >= 0)
				{
					document.swfobject.getObjectById(swf).showNumber(new_id);
				}
				else
				{
					window.swfobject.getObjectById(swf).showNumber(new_id);
				}  			
    			// container[swf].showNumber(new_id); 			
				}
				//Submission update function
				function dc_update_id(new_id)
				{ 
				var swf = "FlexPopup";
				// var container;
				if(navigator.appName.indexOf("Microsoft") >= 0)
				{
					document.swfobject.getObjectById(swf).updateSubId(new_id);
				}
				else
				{
					window.swfobject.getObjectById(swf).updateSubId(new_id);
				}  			
    			// container[swf].showNumber(new_id); 			
				}
				function toggle_display(element_id){
 				var item = document.getElementById(element_id);
 				 if (item) {
  				 item.style.display=(item.style.display=='none')?'block':'none';
  				 }
 				}
 				function toggle_dwidth(min_offset,max_offset){
 				var div = document.getElementById("dataclinic");
				if(div){
				 div.style.right=(div.style.right!=max_offset)?max_offset:min_offset;
				 }	
 				}
        </script>
