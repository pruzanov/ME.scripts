citation = <h1> S2/Kc167 + Ecdysone exposure smallRNA RNA-Seq (Lai project, Lai subgroup)
 </h1>
 <h2>General Description</h2>
 We plan to generate a comprehensive catalog of expressed and functional microRNAs, and generate biological evidence for their regulatory activity. We plan also to delineate the primary transcription units of microRNA genes. Finally, we plan to annotate other classes of non-miRNA expressed small RNAs, as least some of which may define novel classes of small RNA genes. 
 <br/><br/>
 <h2>Protocols</h2>
 <ol>
     <li>
       <b>Growth and isolation:</b>
       <a href="http://wiki.modencode.org/project/index.php?title=Cell_line_growth:EL:1&oldid=20287">Cell line growth</a>, <a href="http://wiki.modencode.org/project/index.php?title=Total_RNA_isolation_from_cultured_cells:EL:1&oldid=19933">RNA isolation</a>
     </li>
     <li>
